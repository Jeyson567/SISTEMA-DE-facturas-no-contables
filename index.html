<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Error 103792</title>
	<style>
		body {
			font-family: monospace;
			background: #0f0f0f;
			color: #ff4c4c;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.box {
			border: 2px solid #ff4c4c;
			padding: 30px;
			text-align: center;
			width: 320px;
			background: #000;
		}
		h1 {
			margin: 0 0 10px 0;
			font-size: 22px;
		}
		p {
			font-size: 14px;
			color: #ffb3b3;
		}
		input {
			width: 100%;
			padding: 8px;
			margin-top: 15px;
			font-family: monospace;
			font-size: 14px;
		}
		button {
			margin-top: 10px;
			width: 100%;
			padding: 8px;
			font-family: monospace;
			cursor: pointer;
		}
		.ok {
			color: #4cff4c;
			margin-top: 10px;
		}
		.bad {
			color: #ff4c4c;
			margin-top: 10px;
		}
	</style>
</head>
<body>

<div class="box">
	<h1>ERROR 103792</h1>
	<p>Sistema bloqueado.<br>
	Contacte al administrador para arreglar.</p>

	<input type="password" id="pwd" placeholder="Contraseña de administrador">
	<button onclick="check()">Verificar</button>

	<div id="msg"></div>
</div>

<script>
	const PASSWORD = "45985365"; // cambia la contraseña aquí

	function check() {
		const val = document.getElementById("pwd").value;
		const msg = document.getElementById("msg");

		if (val === PASSWORD) {
			msg.innerHTML = "<div class='ok'>✔ Acceso concedido</div>";
		} else {
			msg.innerHTML = "<div class='bad'>✖ Acceso denegado</div>";
		}
	}
</script>

</body>
</html>
